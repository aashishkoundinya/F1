<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/2560px-F1.svg.png" height="71" width="284">
    </div>

    <div class="grey_box">
        <button class="sign_in">
            <a href="#login">
                <h1>Sign In</h1>
            </a> 
        </button>

        <button class="register">
            <a href="#register">
                <h1>Register</h1>
            </a>
        </button>
    </div>

    <div class="redline"></div> 

    <div class="container">
        <h1>CREATE ACCOUNT</h1>
          <label for="title">Title:</label>
          <select name="title" id="title">
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="miss">Miss</option>
          </select><br />
  
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" required /><br />
  
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" required /><br />
  
          <label for="dob">Date of birth (DD/MM/YYYY):</label>
          <input type="text" id="dob" name="dob" required /><br />
  
          <label for="country">Country of residence:</label>
          <select name="country" id="country">
            <option value="select">Select</option>
            <option value="Ind">India</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
          </select><br />
  
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" required /><br />
  
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30}"
            title="Must contain at least one number and one uppercase and lowercase letter, and be between 8 and 30 characters"
            required
          /><br />
  
          <label>
            <input type="checkbox" required />
            I want to receive the latest information from F1 including relevant
            news, surveys, offers, and exclusive competitions.
          </label><br />
  
          <input type="submit" value="REGISTER" />
        </form>
      </div>

</body>
</html>
