<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://financialexpresswpcontent.s3.amazonaws.com/uploads/2017/11/new-f1-logo.jpg" type="image/x-icon"/>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/2560px-F1.svg.png" height="71" width="284">
    </div>

    <div class="grey_box">
        <button class="sign_in">
            <a href="#login">
                <h1>Sign In</h1>
            </a> 
        </button>

        <button class="register">
            <a href="#register">
                <h1>Register</h1>
            </a>
        </button>
    </div>

    <div class="redline"></div> 

    <div class="container">
        <div class="input-group">
            <label for="username">
                <h2>Username</h2>
            </label>
            <input type="text" id="username" name="username" required>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="password">
                <h2>Password</h2>
            </label>
            <input type="password" id="password" name="password" required>
        </div>
    </div>

    <div class="final">
        <button id="submit-button">
            <a href="homepage.html">
                Sign In
            </a>
        </button>

        <button id="forgot">
            <a href="#forgotpassword">
                Forgot Password?
            </a>
        </button>
    </div>

    <div id="dont">
        <p>Don't have an account? <span id="register-link">Register Here</span></p>
    </div>

    <div id="footer">
        <a href="homepage.html"><h1>Home</h1></a>
    </div>
</body>
</html>
